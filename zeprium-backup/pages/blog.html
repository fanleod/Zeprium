<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes">
  <meta name="description" content="Zeprium - Blog posts and thoughts about design, creativity, and technology">
  <meta name="theme-color" content="#ffffff">
  <meta name="apple-mobile-web-app-capable" content="yes">

  <meta name="apple-mobile-web-app-title" content="Zeprium">
  <meta name="format-detection" content="telephone=no">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; img-src 'self' data:; style-src 'self' 'unsafe-inline'; script-src 'self';">
  
  <link rel="icon" href="../images/favicon.png" type="image/png">
  <link rel="icon" href="../images/icon.svg" type="image/svg+xml">

  <title>Blog - Zeprium</title>
  <link rel="stylesheet" href="../css/style.css">
  <script src="../js/theme.js" defer></script>
  <script src="../js/navigation.js" defer></script>
  <script src="../js/blog-cards.js" defer></script>
</head>
<body>
  <a href="#main-content" class="skip-to-content">Skip to content</a>
  <main id="main-content">
    <section class="content-box">
      <h1>Our Blog</h1>
      <p>Thoughts, ideas and insights about design, creativity and technology.</p>
      
      <!-- Blog filters will be dynamically added here by blog-cards.js -->
      
      <div class="blog-grid">
        <!-- Blog cards will be dynamically loaded by blog-cards.js -->
      </div>
      
      <!-- Individual blog posts will be loaded here dynamically -->
    </section>
  </main>

  <footer>
    <p>&copy; <time id="current-year">2025</time> Zeprium. All rights reserved.</p>
  </footer>

  <script>
    // Update copyright year to current year
    document.getElementById('current-year').textContent = new Date().getFullYear();
  </script>
