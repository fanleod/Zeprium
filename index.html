<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes">
  <meta name="description" content="Zeprium - Elegant personal brand showcase">
  <meta name="theme-color" content="#ffffff">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <meta name="format-detection" content="telephone=no">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; img-src 'self' data:; style-src 'self' 'unsafe-inline'; script-src 'self';">
  
  <link rel="icon" href="images/favicon.png" type="image/png">
  <link rel="icon" href="images/icon.svg" type="image/svg+xml">
  <link rel="apple-touch-icon" href="images/apple-touch-icon.png">
  <link rel="apple-touch-icon-precomposed" href="images/apple-touch-icon-precomposed.png">
  
  <title>Zeprium - Home</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="js/theme.js" defer></script>
  <script src="js/navigation.js" defer></script>
  <script src="js/blog-cards.js" defer></script>
</head>
<body>
  <a href="#main-content" class="skip-to-content">Skip to content</a>
  <main id="main-content">
    <section class="content-box">
      <h1>Welcome to Zeprium</h1>
      <p>Your digital home for creativity and innovation.</p>
      
      <div class="video-container">
        <video controls preload="metadata" style="background-color: #f5f5f5;" aria-label="Introduction video">
          <source src="videos/intro.mp4" type="video/mp4">
          <!-- Fallback content displayed if video can't be loaded -->
          <p>Your browser does not support the video tag. You can <a href="videos/intro.mp4">download the video</a> instead.</p>
        </video>
      </div>
    </section>

    <section class="content-box">
      <h2>Latest Blog Posts</h2>
      <p>Explore our thoughts, insights, and creative processes.</p>
      
      <div class="blog-grid">
        <!-- Blog cards will be dynamically loaded by blog-cards.js -->
      </div>
    </section>

    <section class="content-box">
      <h2>Connect With Us</h2>
      <p>Follow our journey across different platforms.</p>
      <div class="social-icons">
        <!-- Podcasts Icon -->
        <a href="https://podcasts.apple.com/" class="social-icon podcasts-icon" target="_blank" rel="noopener noreferrer" aria-label="Apple Podcasts">
          <img src="images/podcasts.svg" alt="Apple Podcasts" class="podcasts-svg">
          <span>Apple Podcasts</span>
        </a>
        
        <!-- YouTube Icon -->
        <a href="https://youtube.com/channel" class="social-icon" target="_blank" rel="noopener noreferrer" aria-label="YouTube">
          <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false">
            <path d="M23.498 6.186a3.016 3.016 0 00-2.122-2.136C19.505 3.545 12 3.545 12 3.545s-7.505 0-9.377.505A3.017 3.017 0 00.502 6.186C0 8.07 0 12 0 12s0 3.93.502 5.814a3.016 3.016 0 002.122 2.136c1.871.505 9.376.505 9.376.505s7.505 0 9.377-.505a3.015 3.015 0 002.122-2.136C24 15.93 24 12 24 12s0-3.93-.502-5.814zM9.545 15.568V8.432L15.818 12l-6.273 3.568z"/>
          </svg>
          <span>YouTube</span>
        </a>
        
        <!-- 小红书 (REDnote) Icon -->
        <a href="https://xiaohongshu.com/user" class="social-icon rednote-icon" target="_blank" rel="noopener noreferrer" aria-label="小红书 (REDnote)">
          <img src="images/rednote.svg" alt="REDnote" class="rednote-svg">
          <span>REDnote</span>
        </a>
      </div>
    </section>
  </main>

  <footer>
    <p>&copy; <time id="current-year">2025</time> Zeprium. All rights reserved.</p>
  </footer>

  <script>
    // Update copyright year to current year
    document.getElementById('current-year').textContent = new Date().getFullYear();
  </script>
</body>
</html>
